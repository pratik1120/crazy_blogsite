{% extends 'base.html' %}
{%block title%}{{name}}{%endblock%}
{%block body%}
    <div class="container">
        <header>
            <h1>{{name}}</h1>
        </header>
        <article>
            <p class="date">{{date}} @ {{time}}</p>
            <p>
                <md-block>
                    {{content}}
                </md-block>
            </p>
        </article>
    </div>
{%endblock%}
